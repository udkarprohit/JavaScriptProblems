<!DOCTYPE html>
<html>

<head>
    <title>Random Numbers Example</title>
</head>

<body>
    <center>
        <h1>Random Numbers Example</h1>
        <p id="output"></p>
    </center>
    <script>
        // Generate an array of 2 random 1-digit numbers
        var random;
        random = Math.floor(Math.random() * 2);

        // use conditional statements to determine the outcome of the coin flip
        if (random === 0) {
            // Output the results to the HTML page
            // console.log("Head");
            const outputElement = document.getElementById("output");
            outputElement.textContent = "The Random Numbers is\t" + random + "\tHead";
        } else {
            // Output the results to the HTML page
            // console.log("Tail");
            const outputElement = document.getElementById("output");
            outputElement.textContent = "The Random Numbers is\t" + random + "\tTail";
        }

    </script>
</body>

</html>
